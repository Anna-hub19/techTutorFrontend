<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <div *ngFor="let topic of topics" class="p-6 bg-white rounded-xl shadow-lg flex flex-col items-center text-center">
      <div class="text-5xl">{{ topic.icon }}</div>
      <h3 class="mt-4 text-xl font-bold text-gray-900">{{ topic.title }}</h3>
      <p class="mt-2 text-gray-600">{{ topic.description }}</p>
    </div>
  </div>
