<h1 class="text-4xl mb-2 font-extrabold tracking-tight text-gray-900 sm:text-5xl md:text-4xl lg:text-5xl xl:text-6xl">
  <span class="block xl:inline">Programming </span>
  <span data-primary="indigo-600" class="block text-cyan-600 xl:inline">Quiz</span>
</h1>

<p class="text-base text-gray-500 sm:max-w-md lg:text-xl md:max-w-3xl">Test your programming knowledge with this quiz!</p>

<!-- Card container com perspectiva 3D -->
<div class="card-container">
  <app-loader *ngIf="showLoader" class="mt-"></app-loader>

  <!-- Exibindo um card de cada vez -->
  <div *ngIf="!showLoader">
    <div class="card" [class.flip]="showAnswer[currentCardIndex]" (click)="toggleAnswer(currentCardIndex)">
      <div class="card-front">
        <h2 class="text-2xl font-bold text-white">{{currentCardIndex + 1}}. {{questions[currentCardIndex]?.question}}</h2>
      </div>
      <div class="card-back">
        <p class="text-lg text-white">{{questions[currentCardIndex]?.correct_answer}}</p>
      </div>
    </div>
  </div>

  <!-- Navegação para o próximo card -->
  <div class="card-navigation">
    <button (click)="prevCard()" [disabled]="currentCardIndex === 0">Anterior</button>
    <button (click)="nextCard()" [disabled]="currentCardIndex === questions.length - 1">Próximo</button>
  </div>
</div>
